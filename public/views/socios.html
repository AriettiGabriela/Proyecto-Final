            <div class="banner">
                <img id="union" src="../img/banner.png"
                    alt="Jugadores de rugby abrazados con la leyenda'La unión hace la fuerza'">
                <img id="triptico" src="../img/triptico.png"
                    alt="Jugadoras de hockey y jugadores de rugby abrazados con la leyenda 'La unión hace la fuerza'">
            </div>
            <div class="logo"><img id="bigua" src="../img/logo.png" alt="Logo del club Biguá"></div>
        </div>
    </header>
    <!--NAVBAR-->
    <nav class="line">
        <a href="../../index.html">INICIO</a>

    <!--INICIO DE SESION-->
    <main class="form-signin w-100 m-auto mt-5">
        <form action="../views/loginuser.html">
            <h1 class="h3 mb-3 fw-bolder">ACCEDÉ A TU PANEL</h1>

            <div class="form-floating">
                <input required type="number" class="form-control mt-4" id="floatingInput"
                    placeholder="Ingresa tu DNI sin puntos ni espacios">
                <label for="floatingInput">Número de documento</label>
            </div>
            <div class="form-floating">
                <input required type="password" class="form-control mt-3" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Recordarme
                </label>
            </div>
            <button id="pelota" class="btn btn-primary w-100 py-2" type="submit">Inciar
                sesión</button>
            <p class="mt-5 mb-3 text-body-secondary">© 1951–2023</p>
        </form>

    </main>
    <!--FOOTER-->
    <div class="container">
        <footer class="py-3 my-4">

                </li>
                <li class="ms-3"><a href="https://www.youtube.com/@biguarugbyclub4594" target="_blank"
                        class="text-body-secondary"><img src="../img/youtubelogo.png" alt="Logo de YouTube"></a>
                </li>
            </ul>
            <div class=footer>
                <img class="logofoot" src="../img/bigualogofooter.png" alt="Logo de bigua rugby club">
                <p>Desde 1951 - Fundadores de la Union de Rugby MDP</p>
            </div>
        </footer>
    </div>
